<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/main.min.css">
  <title>Library</title>
</head>
<body>
    <header>
      <h1>Welcome to Big Library</h1>
    </header>
    <main>
      <div class='form-container'>
        <button class='Add-button' onclick='showForm()' >Add a New book</button>
        <form class='init' action="">
          <label for="">Title</label>
          <input class='f-title' type="text">
          author: <input class='f-author' type="text">
          pages: <input class='f-pages' type="text">
          edition: <input class='f-edition' type="text">
          read: <input class='f-read' type='checkbox'>
          <button class='f-submit' type="submit" onclick='addNewBooks()'>Submit</button>
        </form>
      </div>
      <div class='book-card'>
        
      </div>
    </main>
    <script src="./src/JS/app.js"></script>
</body>
</html>
